<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="file"], select, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input[type="radio"], .form-group input[type="checkbox"] {
      width: auto;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Registration Form</h2>
  <form action="#" method="POST">
    <!-- Personal Details -->
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY" required>
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" value="India" readonly>
    </div>
    <div class="form-group">
      <label>Hobbies:</label>
      <input type="checkbox" id="drawing" name="hobbies" value="Drawing">
      <label for="drawing">Drawing</label>
      <input type="checkbox" id="singing" name="hobbies" value="Singing">
      <label for="singing">Singing</label>
      <input type="checkbox" id="dancing" name="hobbies" value="Dancing">
      <label for="dancing">Dancing</label>
      <input type="checkbox" id="sketching" name="hobbies" value="Sketching">
      <label for="sketching">Sketching</label>
      <input type="checkbox" id="other" name="hobbies" value="Other">
      <label for="other">Other</label>
      <input type="text" id="otherHobby" name="otherHobby" placeholder="Specify if other">
    </div>
    <div class="form-group">
      <label for="qualification">Qualification:</label>
      <table>
        <tr>
          <td>Sl.No.</td>
          <td>Examination</td>
          <td>Board</td>
          <td>Percentage</td>
          <td>Year of Passing</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Class X</td>
          <td><input type="text" name="classXBoard"></td>
          <td><input type="text" name="classXPercentage"></td>
          <td><input type="text" name="classXYear"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Class XII</td>
          <td><input type="text" name="classXIIBoard"></td>
          <td><input type="text" name="classXIIPercentage"></td>
          <td><input type="text" name="classXIIYear"></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Graduation</td>
          <td><input type="text" name="graduationBoard"></td>
          <td><input type="text" name="graduationPercentage"></td>
          <td><input type="text" name="graduationYear"></td>
        </tr>
      </table>
    </div>
    <div class="form-group">
      <label for="course">Course Applied For:</label>
      <select id="course" name="course">
        <option value="bca">BCA</option>
        <option value="bcom">B.Com</option>
        <option value="bsc">B.Sc</option>
        <option value="ba">B.A</option>
      </select>
    </div>
    <div class="form-group">
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo">
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</div>

</body>
</html>
